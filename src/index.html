<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="row">
      <div class="column1">
        <h1>Daily Journal</h1><br />
        <form action="">
          <fieldset>
            <label for="journalDate">Date of entry</label><br />
            <input type="date" name="journalDate" id="journalDate" />
          </fieldset>
          <fieldset>
            <label for="shortInputField">Concepts</label><br />
            <input
              type="typeText"
              name="conceptsCovered"
              id="conceptsCovered"
            />
          </fieldset>
          <fieldset>
            <label for="entry">Daily Entry</label><br />
            <textarea
              name="entry"
              id="dailyEntry"
              cols="60"
              rows="10"
            ></textarea>
          </fieldset>
          <fieldset>
            <label for="mood">Emotion of the Day:</label>
            <br/>
            <select name="mood" id="moods">
              <option value="choose">-- Please select option --</option>
              <option value="happy">Happy</option>
              <option value="sad">Sad</option>
              <option value="okay">Okay</option>
              <option value="stressed">Stressed</option>
              <option value="tired">Tired</option>
              <option value="irritable">Irritable</option>
              <option value="accomplish">Accomplished</option>
            </select>
          </fieldset>
        </form>
        <button class="button" id="save">Submit</button>
      </div>
      <!-- <button class="button">Submit</button> -->
      <div class="column2">
        <article class="entryLog">
<!-- dom  text here -->
        </article>
      </div>
    </div>
    <script src="journal.js"></script>
  </body>
</html>
